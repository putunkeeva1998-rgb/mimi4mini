        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background-color: #ffffff; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 12px rgba(240, 98, 146, 0.15); position: relative; display: flex; flex-direction: column; border: 1px solid var(--pink-accent); }
        .image-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 180px; cursor: pointer; }
        .image-slider img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; scroll-snap-align: start; }

        .price-tag { color: var(--pink-dark); font-weight: 900; font-size: 1.1rem; }
        .size-container { display: flex; flex-wrap: wrap; gap: 4px; margin: 8px 0; }
        .size-btn { background: #fff; border: 1px solid var(--pink-accent); border-radius: 8px; padding: 5px; font-size: 10px; font-weight: bold; cursor: pointer; color: var(--text-dark); flex: 1 1 calc(33% - 4px); text-align: center; transition: 0.2s; }
        .size-btn.active { background-color: var(--pink-dark) !important; color: white !important; border-color: var(--pink-dark); }
        .btn-pink { background-color: var(--pink-dark) !important; color: white !important; width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; margin-top: auto; font-size: 0.8rem; border: none; box-shadow: 0 2px 5px rgba(240, 98, 146, 0.3); cursor: pointer; }
        .fav-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); border-radius: 50%; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; color: #ccc; border: none; z-index: 20; }
        .fav-btn.active i { color: var(--pink-dark); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; height: 75px; background-color: #ffffff; border-top: 1px solid var(--pink-accent); z-index: 2000; }
        .nav-item { display: flex; flex-direction: column; justify-content: center; align-items: center; color: #b0bec5; font-size: 12px; text-decoration: none; flex: 1; }
        .nav-item.active { color: var(--pink-dark); }
        .hidden { display: none; }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid var(--pink-accent); background: white; color: var(--text-dark); outline: none; }

    <div id="cart-tab" class="container hidden">

        <button class="w-full bg-white text-pink-500 border border-pink-300 p-3 rounded-xl font-bold" onclick="tg.openTelegramLink('https://t.me/putunkeeva1998')">–°–í–Ø–ó–ê–¢–¨–°–Ø –° –ü–û–î–î–ï–†–ñ–ö–û–ô</button>

    <div id="product-modal" class="hidden fixed inset-0 bg-black/80 z-[3000] flex items-center justify-center p-4">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let cart = [];
        let favorites = JSON.parse(localStorage.getItem('my_favorites') || '[]');
        let selectedCdekAddress = "";
        let map;
        const MY_API_KEY = 'cab82c94-e619-42eb-9814-3361712feaf0';

        function init2GIS() {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ 2–ì–ò–°
    if (typeof mapgl === 'undefined') {
        console.error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ 2–ì–ò–° –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–∫—Ä–∏–ø—Ç.');
        return;
    }

    if (map) return; // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ —É–∂–µ –µ—Å—Ç—å, –Ω–µ —Å–æ–∑–¥–∞–µ–º –≤—Ç–æ—Ä—É—é

    try {
        map = new mapgl.Map('2gis-map', {
            center: [37.6175, 55.7558],
            zoom: 12,
            key: MY_API_KEY,
            zoomControl: false // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        });

        const marker = new mapgl.Marker(map, {
            coordinates: [0, 0],
            visible: false
        });

        map.on('click', (e) => {
            const { lng, lat } = e.lngLat;
            marker.setCoordinates(e.lngLat);
            marker.show();
            document.getElementById('selected-address-text').innerText = "‚è≥ –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞...";

            fetch(`https://catalog.api.2gis.com/3.0/items/geocode?lon=${lng}&lat=${lat}&fields=items.address_name&key=${MY_API_KEY}`)
                .then(res => res.json())
                .then(data => {
                    if (data.result && data.result.items.length > 0) {
                        let addr = data.result.items[0].address_name || data.result.items[0].full_name;
                        selectedCdekAddress = addr;
                        document.getElementById('selected-address-text').innerText = "üìç " + addr;
                    }
                });
        });

        // –°—Ä–∞–∑—É –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è "–ø–∏–Ω–∞–µ–º" –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –æ–Ω–∞ –æ—Ç—Ä–∏—Å–æ–≤–∞–ª–∞—Å—å
        setTimeout(() => { map.invalidateSize(); }, 300);

    } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–∞—Ä—Ç—ã:', err);
    }
}

function toggleDeliveryMap(val) {
    const container = document.getElementById('cdek-map-container');
    if (val === "–°–î–≠–ö") {
        container.classList.remove('hidden');
        // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –≤—Ä–µ–º—è –ø–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫, –ø—Ä–µ–∂–¥–µ —á–µ–º —Ä–∏—Å–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—É
        setTimeout(() => {
            if (!map) {
                init2GIS();
            } else {
                map.invalidateSize();
            }
        }, 300);
    } else {
        container.classList.add('hidden');
    }
}

        function showTab(id, el) {
            document.querySelectorAll('.container').forEach(t => t.classList.add('hidden'));
            document.getElementById(id + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if (id === 'cart' && map) setTimeout(() => map.invalidateSize(), 200);
            if (id === 'profile') renderOrders();
            if (id === 'favorites') renderFavorites();
        }

        function selectSize(btn) {
            btn.parentElement.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function addToCart(name, price, img, groupId) {
            const size = document.getElementById(groupId).querySelector('.size-btn.active').innerText;
            const existing = cart.find(i => i.name === name && i.size === '–†–∞–∑–º–µ—Ä ' + size);
            if (existing) { existing.quantity++; } else { cart.push({ name, price, img, size: '–†–∞–∑–º–µ—Ä ' + size, quantity: 1 }); }
            tg.HapticFeedback.notificationOccurred('success');
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const total = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
            if (cart.length > 0) {
                list.innerHTML = cart.map((item, idx) => `
                    <div class="flex items-center p-3 bg-white rounded-xl mb-2 border border-pink-100">
                        <img src="${item.img}" class="w-14 h-14 object-cover rounded-lg mr-3">
                        <div class="flex-1"><b class="text-sm">${item.name}</b><small class="block text-pink-400">${item.size}</small>
                            <div class="flex items-center mt-2">
                                <button onclick="updateQuantity(${idx}, -1)" class="w-6 h-6 bg-pink-100 rounded-full">-</button>
                                <span class="mx-3 text-sm font-bold">${item.quantity}</span>
                                <button onclick="updateQuantity(${idx}, 1)" class="w-6 h-6 bg-pink-100 rounded-full">+</button>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-pink-500">${item.price * item.quantity} ‚ÇΩ</div>
                            <button onclick="removeItem(${idx})" class="mt-1 text-red-300 text-xs"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`).join('');
                document.getElementById('order-form').classList.remove('hidden');
                document.getElementById('empty-cart-msg').classList.add('hidden');
                document.getElementById('final-btn').innerText = `–ö–£–ü–ò–¢–¨ –ó–ê ${total} ‚ÇΩ`;
            } else {
                list.innerHTML = ''; document.getElementById('order-form').classList.add('hidden');
                document.getElementById('empty-cart-msg').classList.remove('hidden');
            }
        }

        function updateQuantity(idx, d) { cart[idx].quantity += d; if (cart[idx].quantity <= 0) cart.splice(idx, 1); renderCart(); }
        function removeItem(idx) { cart.splice(idx, 1); renderCart(); }

        function toggleFavorite(btn, name, price, img, groupId) {
            const size = document.getElementById(groupId).querySelector('.size-btn.active').innerText;
            btn.classList.toggle('active');
            const idx = favorites.findIndex(f => f.name === name && f.size === size);
            if (idx === -1) { favorites.push({ name, price, img, size }); } else { favorites.splice(idx, 1); }
            localStorage.setItem('my_favorites', JSON.stringify(favorites));
            tg.HapticFeedback.impactOccurred('medium');
        }

        function renderFavorites() {
            const list = document.getElementById('favorites-list');
            if (favorites.length === 0) { list.innerHTML = '<p class="col-span-2 text-center opacity-50 py-10">–ü—É—Å—Ç–æ üéÄ</p>'; return; }
            list.innerHTML = favorites.map((f, idx) => `
                <div class="card p-2">
                    <button class="fav-btn active" onclick="removeFromFav(${idx})"><i class="fas fa-heart"></i></button>
                    <img src="${f.img}" class="w-full h-32 object-cover rounded-lg mb-2">
                    <b class="text-xs truncate">${f.name}</b>
                    <span class="text-pink-500 font-bold text-sm">${f.price} ‚ÇΩ</span>
                </div>`).join('');
        }
        function removeFromFav(idx) { favorites.splice(idx, 1); localStorage.setItem('my_favorites', JSON.stringify(favorites)); renderFavorites(); }

        function sendOrder() {
            const fio = document.getElementById('fio').value.trim();
            const phone = document.getElementById('phone').value.trim();
            if (fio.split(' ').length < 2) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –ò–º—è –∏ –§–∞–º–∏–ª–∏—é!");
            if (phone.length < 11) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä!");
            if (!selectedCdekAddress) return tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ –∞–¥—Ä–µ—Å –Ω–∞ –∫–∞—Ä—Ç–µ!");

            const order = { fio, phone, items: [...cart], total: cart.reduce((s, i) => s + (i.price * i.quantity), 0), address: selectedCdekAddress, date: new Date().toLocaleDateString() };
            let history = JSON.parse(localStorage.getItem('my_orders') || '[]');
            history.push(order); localStorage.setItem('my_orders', JSON.stringify(history));

            tg.sendData(JSON.stringify({type: 'new_order', ...order}));
            tg.showAlert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! ‚ú®");
            cart = []; renderCart(); showTab('profile', document.querySelector('.fa-user-circle').parentElement);
        }

        function renderOrders() {
            const container = document.getElementById('order-history');
            const orders = JSON.parse(localStorage.getItem('my_orders') || '[]');
            container.innerHTML = orders.length ? orders.reverse().map(o => `
                <div class="p-3 bg-white rounded-xl mb-2 border-l-4 border-pink-500 text-xs shadow-sm">
                    <b>–ó–∞–∫–∞–∑ –Ω–∞ ${o.total} ‚ÇΩ</b> ‚Äî ${o.date}<br>
                    <span class="text-gray-400">${o.address}</span>
                </div>`).join('') : '<p class="text-center opacity-50">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
        }

        function openProduct(name, price, img, desc) {
            document.getElementById('modal-content').innerHTML = `
                <img src="${img}" class="w-full h-72 object-cover">
                <div class="p-6 text-center">
                    <h2 class="text-2xl font-bold mb-2">${name}</h2>
                    <p class="text-pink-500 font-black text-xl mb-3">${price} ‚ÇΩ</p>
                    <p class="text-gray-600 text-sm mb-6">${desc}</p>
                    <button class="btn-pink w-full py-4 text-lg" onclick="closeProduct()">–ü–û–ù–Ø–¢–ù–û</button>
                </div>`;
            document.getElementById('product-modal').classList.remove('hidden');
        }
        function closeProduct() { document.getElementById('product-modal').classList.add('hidden'); }
        function filterCategory(cat) { document.querySelectorAll('.product-card').forEach(c => { c.style.display = (cat === 'all' || c.dataset.category === cat) ? 'flex' : 'none'; }); }

        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('user-pic').src = tg.initDataUnsafe.user.photo_url || 'https://via.placeholder.com/100';
