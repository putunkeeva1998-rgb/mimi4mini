<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naran Wear</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding-bottom: 90px;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        .card { 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5); 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 180px;
        }
        .image-slider img {
            width: 100%; height: 100%;
            object-fit: cover; flex-shrink: 0;
            scroll-snap-align: start;
        }
        .image-slider::-webkit-scrollbar { display: none; }

        .price-tag { color: #2ecc71; font-weight: 900; font-size: 1.1rem; }
        
        /* Стили кнопок размеров */
        .size-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 8px 0;
        }
        .size-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            flex: 1 1 calc(33% - 4px);
            text-align: center;
        }
        .size-btn.active {
            background-color: #2ecc71 !important;
            color: white !important;
            border-color: #2ecc71;
        }

        .btn-green { 
            background-color: #2ecc71 !important; 
            color: white !important; 
            width: 100%; 
            padding: 10px; 
            border-radius: 10px; 
            font-weight: bold; 
            margin-top: auto;
            font-size: 0.8rem;
        }

        .fav-btn { 
            position: absolute; top: 8px; right: 8px; 
            background: rgba(255,255,255,0.8); 
            border-radius: 50%; width: 32px; height: 32px; 
            display: flex; align-items: center; justify-content: center;
            color: #ccc; border: none; z-index: 20;
        }
        .fav-btn.active { color: #e74c3c; }

        }
