<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naran Wear</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding-bottom: 90px;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        .card { 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5); 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 180px;
        }
        .image-slider img {
            width: 100%; height: 100%;
            object-fit: cover; flex-shrink: 0;
            scroll-snap-align: start;
        }
        .image-slider::-webkit-scrollbar { display: none; }

        .price-tag { color: #2ecc71; font-weight: 900; font-size: 1.1rem; }
        
        /* Стили кнопок размеров */
        .size-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 8px 0;
        }
        .size-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            flex: 1 1 calc(33% - 4px);
            text-align: center;
        }
        .size-btn.active {
            background-color: #2ecc71 !important;
            color: white !important;
            border-color: #2ecc71;
        }

        .btn-green { 
            background-color: #2ecc71 !important; 
            color: white !important; 
            width: 100%; 
            padding: 10px; 
            border-radius: 10px; 
            font-weight: bold; 
            margin-top: auto;
            font-size: 0.8rem;
        }

        .fav-btn { 
            position: absolute; top: 8px; right: 8px; 
            background: rgba(255,255,255,0.8); 
            border-radius: 50%; width: 32px; height: 32px; 
            display: flex; align-items: center; justify-content: center;
            color: #ccc; border: none; z-index: 20;
        }
        .fav-btn.active { color: #e74c3c; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            display: flex; justify-content: space-around;
            height: 75px; background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-top: 1px solid var(--tg-theme-hint-color); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; color: var(--tg-theme-hint-color);
            font-size: 14px; text-decoration: none; flex: 1;
        }
        .nav-item.active { color: var(--tg-theme-button-color, #2481cc); }

        .hidden { display: none; }
        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 10px; border: 1px solid #ddd;
            background: white; color: black;
        }
    </style>
</head>
<body>

    <div class="container" id="catalog-tab">
        <h1 class="text-xl font-bold mb-4">mimi4mini</h1>
        
        <select class="mb-4 w-full p-3 rounded-lg border" onchange="filterCategory(this.value)">
            <option value="all">Все категории</option>
            <option value="платья карнавальные">Платья карнавальные</option>
            <option value="платья повседневные"> Платья повседневные</option>
        </select>

        <div class="product-grid" id="product-list">
            <div class="card product-card" data-category="платья карнавальные">
                <div class="image-slider">
                    <img src="elsa1023.jpg">
                    <img src="elsa1023(2).jpg">
                </div>
                <button class="fav-btn" onclick="toggleFavorite(this, 'Эльза 1023')"><i class="fas fa-heart"></i></button>
                <div class="p-3 flex-1 flex flex-col">
                    <h2 class="text-sm font-bold truncate">Эльза 1023</h2>
                    <span class="price-tag">1500 ₽</span>
                    
                    <div class="size-container" id="size-group-1">
                        <button class="size-btn active" onclick="selectSize(this)">110</button>
                        <button class="size-btn" onclick="selectSize(this)">120</button>
                        <button class="size-btn" onclick="selectSize(this)">130</button>
                    </div>

                    <button class="btn-green" onclick="addWithButtons('Эльза 1023', 1500, 'elsa1023.jpg', 'size-group-1')">В КОРЗИНУ</button>
                </div>
            </div>

            <div class="card product-card" data-category="платья карнавальные">
                <div class="image-slider">
                    <img src="elsa0425.jpg">
                    <img src="elsa0425(2).jpg">
                </div>
                <button class="fav-btn" onclick="toggleFavorite(this, 'Эльза 0425')"><i class="fas fa-heart"></i></button>
                <div class="p-3 flex-1 flex flex-col">
                    <h2 class="text-sm font-bold truncate">Платье Эльзы</h2>
                    <span class="price-tag">1500 ₽</span>
                    
                    <div class="size-container" id="size-group-2">
                        <button class="size-btn active" onclick="selectSize(this)">100</button>
                        <button class="size-btn" onclick="selectSize(this)">110</button>
                        <button class="size-btn" onclick="selectSize(this)">120</button>
                        <button class="size-btn" onclick="selectSize(this)">130</button>
                        <button class="size-btn" onclick="selectSize(this)">140</button>
                    </div>

                    <button class="btn-green" onclick="addWithButtons('Платье Эльза', 1500, 'elsa0425.jpg', 'size-group-2')">В КОРЗИНУ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-tab" class="container hidden">
        <h1 class="text-2xl font-bold mb-4">Корзина</h1>
        <div id="cart-list"></div>
        <div id="order-form" class="hidden mt-6">
            <input type="text" id="fio" placeholder="Ваше Имя и Фамилия">
            <input type="tel" id="phone" placeholder="Номер телефона">
            <select id="delivery">
                <option value="СДЭК">СДЭК</option>
                <option value="5post">5post</option>
                <option value="Почта России">Почта России</option>
            </select>
            <button class="btn-green py-4 text-lg" onclick="sendOrder()">ОФОРМИТЬ ЗАКАЗ</button>
        </div>
        <div id="empty-cart-msg" class="text-center opacity-50 py-10">Корзина пуста</div>
    </div>

    <div id="favorites-tab" class="container hidden">
        <h1 class="text-2xl font-bold mb-6">Избранное</h1>
        <div id="favorites-list" class="space-y-2">Тут пока пусто</div>
    </div>

    <div id="profile-tab" class="container hidden text-center">
        <img id="user-pic" class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-green-500" src="">
        <h2 id="user-name" class="text-xl font-bold mb-1">Пользователь</h2>
        <button class="w-full bg-blue-500 text-white p-3 rounded-xl mt-4" onclick="tg.openTelegramLink('https://t.me/putunkeeva1998')">ПОДДЕРЖКА</button>
    </div>

    <nav class="bottom-nav">
        <a href="javascript:void(0)" class="nav-item active" onclick="showTab('catalog', this)"><i class="fas fa-th-large"></i>Каталог</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('favorites', this)"><i class="fas fa-heart"></i>Избранное</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('cart', this)"><i class="fas fa-shopping-basket"></i>Корзина</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('profile', this)"><i class="fas fa-user"></i>Профиль</a>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = [];
        let favorites = [];

        // Выбор размера
        function selectSize(btn) {
            const parent = btn.parentElement;
            parent.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        // Добавление в корзину (из кнопок)
        function addWithButtons(name, price, img, groupId) {
            const group = document.getElementById(groupId);
            const activeBtn = group.querySelector('.size-btn.active');
            const size = activeBtn ? activeBtn.innerText : 'Не выбран';

            cart.push({ name, price, img, size: 'Размер ' + size });
            renderCart();
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert(`${name} (размер ${size}) в корзине!`);
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const form = document.getElementById('order-form');
            const msg = document.getElementById('empty-cart-msg');
            
            if (cart.length > 0) {
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                list.innerHTML = cart.map((item, idx) => `
                    <div class="flex items-center p-3 bg-zinc-100 rounded-lg mb-2">
                        <img src="${item.img}" class="w-12 h-12 object-cover rounded mr-3">
                        <div class="flex-1">
                            <b class="text-sm">${item.name}</b><br>
                            <small class="opacity-60">${item.size}</small>
                        </div>
                        <div class="text-green-500 font-bold ml-2">${item.price} ₽</div>
                        <button onclick="removeItem(${idx})" class="text-red-500 ml-4"><i class="fas fa-times"></i></button>
                    </div>
                `).join('');
                
                list.innerHTML += `<div class="p-4 mt-4 bg-white border-t-2 border-green-500 font-bold text-right">ИТОГО: ${total} ₽</div>`;
                form.classList.remove('hidden');
                msg.classList.add('hidden');
                form.querySelector('button').innerText = `ОФОРМИТЬ ЗАКАЗ НА ${total} ₽`;
            } else {
                list.innerHTML = '';
                form.classList.add('hidden');
                msg.classList.remove('hidden');
            }
        }

        function removeItem(idx) { cart.splice(idx, 1); renderCart(); }

        function showTab(id, el) {
            document.querySelectorAll('.container').forEach(t => t.classList.add('hidden'));
            document.getElementById(id + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function toggleFavorite(btn, name) {
            btn.classList.toggle('active');
            if (btn.classList.contains('active')) favorites.push(name);
            else favorites = favorites.filter(f => f !== name);
            renderFavorites();
        }

        function renderFavorites() {
            const list = document.getElementById('favorites-list');
            list.innerHTML = favorites.length ? favorites.map(f => `<div class="p-3 bg-zinc-100 rounded-lg">${f}</div>`).join('') : 'Тут пока пусто';
        }

        function sendOrder() {
            const fio = document.getElementById('fio').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const delivery = document.getElementById('delivery').value;
            if (!fio || !phone) { tg.showAlert("Заполните Имя и Телефон!"); return; }

            const total = cart.reduce((s, i) => s + i.price, 0);
            const data = { заказчик: fio, телефон: phone, доставка: delivery, товары: cart, итого: total };

            tg.showConfirm(`Отправить заказ на ${total} ₽?`, (ok) => {
                if (ok) { tg.sendData(JSON.stringify(data)); tg.close(); }
            });
        }

        function filterCategory(cat) {
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.display = (cat === 'all' || card.dataset.category === cat) ? 'flex' : 'none';
            });
        }

        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('user-pic').src = tg.initDataUnsafe.user.photo_url || '';
        }
    </script>
</body>
</html>
