    <style>
        :root {
            --pink-main: #ffeff2;
            --pink-accent: #f8bbd0;
            --pink-dark: #f06292;
            --text-dark: #4a4a4a;
        }

        body { 
            background-color: var(--pink-main); 
            color: var(--text-dark); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding-bottom: 90px;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        .card { 
            background-color: #ffffff; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 4px 12px rgba(240, 98, 146, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--pink-accent);
        }

        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 180px;
            cursor: pointer;
        }
        .image-slider img {
            width: 100%; height: 100%;
            object-fit: cover; flex-shrink: 0;
            scroll-snap-align: start;
        }
        .image-slider::-webkit-scrollbar { display: none; }

        .price-tag { color: var(--pink-dark); font-weight: 900; font-size: 1.1rem; }
        
        .size-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 8px 0;
        }
        .size-btn {
            background: #fff;
            border: 1px solid var(--pink-accent);
            border-radius: 8px;
            padding: 5px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-dark);
            flex: 1 1 calc(33% - 4px);
            text-align: center;
            transition: 0.2s;
        }
        .size-btn.active {
            background-color: var(--pink-dark) !important;
            color: white !important;
            border-color: var(--pink-dark);
        }

        .btn-pink { 
            background-color: var(--pink-dark) !important; 
            color: white !important; 
            width: 100%; 
            padding: 12px; 
            border-radius: 12px; 
            font-weight: bold; 
            margin-top: auto;
            font-size: 0.8rem;
            border: none;
            box-shadow: 0 2px 5px rgba(240, 98, 146, 0.3);
        }

        .fav-btn { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(255,255,255,0.9); 
            border-radius: 50%; width: 34px; height: 34px; 
            display: flex; align-items: center; justify-content: center;
            color: #ccc; border: none; z-index: 20;
        }
        .fav-btn.active i { color: var(--pink-dark); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            display: flex; justify-content: space-around;
            height: 75px; background-color: #ffffff;
            border-top: 1px solid var(--pink-accent); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; color: #b0bec5;
            font-size: 12px; text-decoration: none; flex: 1;
        }
        .nav-item.active { color: var(--pink-dark); }

        .hidden { display: none; }
        input, select {
            width: 100%; padding: 14px; margin: 8px 0;
            border-radius: 12px; border: 1px solid var(--pink-accent);
            background: white; color: var(--text-dark); outline: none;
        }
    </style>
</head>
<body>

                    <img src="elsa0425.jpg">

                <div class="p-3 flex-1 flex flex-col">
                    <h2 class="text-sm font-bold truncate">–≠–ª—å–∑–∞ 0425</h2>
                    <span class="price-tag">1500 ‚ÇΩ</span>
                    <div class="size-container" id="size-2">
                        <button class="size-btn active" onclick="selectSize(this)">100</button>

                    <button class="btn-pink" onclick="addToCart('–≠–ª—å–∑–∞ 0425', 1500, 'elsa0425.jpg', 'size-2')">–í –ö–û–†–ó–ò–ù–£</button>

    <div id="cart-tab" class="container hidden">

    <div id="product-modal" class="hidden fixed inset-0 bg-black/80 z-[3000] flex items-center justify-center p-4">

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = [];
        let favorites = JSON.parse(localStorage.getItem('my_favorites') || '[]');
        let selectedCdekAddress = "";
        let map;

        // --- –ö–ê–†–¢–ê ---
        // --- –ö–ê–†–¢–ê ---
        function init2GIS() {
    if (map) return;

    // 1. –°–†–ê–ó–£ —Å–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞ –ú–æ—Å–∫–≤–µ), —á—Ç–æ–±—ã —ç–∫—Ä–∞–Ω –Ω–µ –±—ã–ª –ø—É—Å—Ç—ã–º
    setupMap([37.6175, 55.7558], 12);

    // 2. –ü–û–¢–û–ú –ø—ã—Ç–∞–µ–º—Å—è —É—Ç–æ—á–Ω–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            map.setCenter([userLng, userLat]);
            map.setZoom(14);
        }, (error) => {
            console.log("–ì–µ–æ–ø–æ–∑–∏—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞");
        });
    }
}


        function toggleDeliveryMap(val) {
            const container = document.getElementById('cdek-map-container');
            if (val !== "") {
                container.classList.remove('hidden');
                setTimeout(init2GIS, 150);
            } else {
                container.classList.add('hidden');
            }
        }

        // --- –ö–ê–¢–ê–õ–û–ì ---
        function selectSize(btn) {
            btn.parentElement.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function openProduct(name, price, img, desc) {
            document.getElementById('modal-content').innerHTML = `
                <img src="${img}" class="w-full h-72 object-cover">
                <div class="p-6 text-center">
                    <h2 class="text-2xl font-bold mb-2">${name}</h2>
                    <p class="text-pink-500 font-black text-xl mb-3">${price} ‚ÇΩ</p>
                    <p class="text-gray-600 text-sm mb-6">${desc}</p>
                    <button class="btn-pink w-full py-4 text-lg" onclick="closeProduct()">–ü–û–ù–Ø–¢–ù–û</button>
                </div>
            `;
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeProduct() { document.getElementById('product-modal').classList.add('hidden'); }

        // --- –ö–û–†–ó–ò–ù–ê ---
        function addToCart(name, price, img, groupId) {
            const size = document.getElementById(groupId).querySelector('.size-btn.active').innerText;
            const existing = cart.find(i => i.name === name && i.size === '–†–∞–∑–º–µ—Ä ' + size);
            if (existing) { existing.quantity++; } 
            else { cart.push({ name, price, img, size: '–†–∞–∑–º–µ—Ä ' + size, quantity: 1 }); }
            tg.HapticFeedback.notificationOccurred('success');
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const total = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
            if (cart.length > 0) {
                list.innerHTML = cart.map((item, idx) => `
                    <div class="flex items-center p-3 bg-white rounded-xl mb-2 border border-pink-100">
                        <img src="${item.img}" class="w-14 h-14 object-cover rounded-lg mr-3">
                        <div class="flex-1"><b class="text-sm">${item.name}</b><small class="block text-pink-400">${item.size}</small>
                            <div class="flex items-center mt-2">
                                <button onclick="updateQuantity(${idx}, -1)" class="w-6 h-6 bg-pink-100 rounded-full">-</button>
                                <span class="mx-3 text-sm font-bold">${item.quantity}</span>
                                <button onclick="updateQuantity(${idx}, 1)" class="w-6 h-6 bg-pink-100 rounded-full">+</button>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-pink-500">${item.price * item.quantity} ‚ÇΩ</div>
                            <button onclick="removeItem(${idx})" class="mt-1 text-red-300 text-xs"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('');
                document.getElementById('order-form').classList.remove('hidden');
                document.getElementById('empty-cart-msg').classList.add('hidden');
                document.getElementById('final-btn').innerText = `–ö–£–ü–ò–¢–¨ –ó–ê ${total} ‚ÇΩ`;
            } else {
                list.innerHTML = '';
                document.getElementById('order-form').classList.add('hidden');
                document.getElementById('empty-cart-msg').classList.remove('hidden');
            }
        }

        function updateQuantity(idx, d) { cart[idx].quantity += d; if (cart[idx].quantity <= 0) cart.splice(idx, 1); renderCart(); }
        function removeItem(idx) { cart.splice(idx, 1); renderCart(); }

        // --- –ò–ó–ë–†–ê–ù–ù–û–ï ---
        function toggleFavorite(btn, name, price, img, groupId) {
    // 1. –ù–∞—Ö–æ–¥–∏–º, –∫–∞–∫–æ–π —Ä–∞–∑–º–µ—Ä —Å–µ–π—á–∞—Å –≤—ã–±—Ä–∞–Ω (–∫–Ω–æ–ø–∫–∞ —Å –∫–ª–∞—Å—Å–æ–º .active)
    const size = document.getElementById(groupId).querySelector('.size-btn.active').innerText;
    
    btn.classList.toggle('active');
    
    // 2. –ò—â–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π —Ç–æ–≤–∞—Ä —Å –¢–ê–ö–ò–ú –ñ–ï —Ä–∞–∑–º–µ—Ä–æ–º –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º
    const idx = favorites.findIndex(f => f.name === name && f.size === size);
    
    if (idx === -1) {
        // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—ä–µ–∫—Ç, –≤–∫–ª—é—á–∞—è –ø–æ–ª–µ size
        favorites.push({ name, price, img, size }); 
    } else {
        favorites.splice(idx, 1);
    }
    
    // 4. –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ –ø–∞–º—è—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    localStorage.setItem('my_favorites', JSON.stringify(favorites));
    tg.HapticFeedback.impactOccurred('medium');
    renderFavorites();
}

        function renderFavorites() {
    const list = document.getElementById('favorites-list');
    if (favorites.length === 0) { 
        list.innerHTML = '<p class="col-span-2 text-center opacity-50 py-10">–ü—É—Å—Ç–æ üéÄ</p>'; 
        return; 
    }
    list.innerHTML = favorites.map((f, idx) => `
        <div class="card p-2">
            <button class="fav-btn active" onclick="removeFromFav(${idx})"><i class="fas fa-heart"></i></button>
            <img src="${f.img}" class="w-full h-32 object-cover rounded-lg mb-2">
            <b class="text-xs truncate">${f.name}</b>
            <div class="text-[10px] text-pink-400 font-bold">–†–∞–∑–º–µ—Ä: ${f.size}</div>
            <span class="text-pink-500 font-bold text-sm">${f.price} ‚ÇΩ</span>
        </div>
    `).join('');
}

        function removeFromFav(idx) { favorites.splice(idx, 1); localStorage.setItem('my_favorites', JSON.stringify(favorites)); renderFavorites(); }

        // --- –ó–ê–ö–ê–ó ---
        function sendOrder() {
    const fio = document.getElementById('fio').value;
    const phone = document.getElementById('phone').value;
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞: –≤—ã–±—Ä–∞–Ω –ª–∏ –∞–¥—Ä–µ—Å?
    if (!selectedCdekAddress || selectedCdekAddress === "") {
        return tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ω–∞ –∫–∞—Ä—Ç–µ!");
    }

    const order = {
        type: 'new_order',
        fio: fio,
        phone: phone,
        items: cart,
        total: cart.reduce((s, i) => s + (i.price * i.quantity), 0),
        address: selectedCdekAddress, // –í–æ—Ç –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤–∞—à —Ç–µ–∫—Å—Ç
        date: new Date().toLocaleDateString()
    };

    tg.sendData(JSON.stringify(order)); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
    tg.showAlert("–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
}
            cart = []; renderCart();
            showTab('profile', document.querySelector('.fa-user-circle').parentElement);
        }

        function renderOrders() {
            const container = document.getElementById('order-history');
            const orders = JSON.parse(localStorage.getItem('my_orders') || '[]');
            container.innerHTML = orders.length ? orders.map(o => `
                <div class="p-3 bg-white rounded-xl mb-2 border-l-4 border-pink-500 shadow-sm text-xs">
                    <b>–ó–∞–∫–∞–∑ –Ω–∞ ${o.total} ‚ÇΩ</b> ‚Äî ${o.date}
                </div>
            `).join('') : '<p class="text-center opacity-50">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
        }

        // --- –í–ö–õ–ê–î–ö–ò ---
        function showTab(id, el) {
            document.querySelectorAll('.container').forEach(t => t.classList.add('hidden'));
            document.getElementById(id + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if (id === 'profile') renderOrders();
            if (id === 'favorites') renderFavorites();
        }

        function filterCategory(cat) {
            document.querySelectorAll('.product-card').forEach(c => {
