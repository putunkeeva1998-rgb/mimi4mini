<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIMI4MINI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://mapgl.2gis.com/api/js/v1"></script>
    <style>
        :root {
            --pink-main: #ffeff2;
            --pink-accent: #f8bbd0;
            --pink-dark: #f06292;
            --text-dark: #4a4a4a;
        }

        body { 
            background-color: var(--pink-main); 
            color: var(--text-dark); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding-bottom: 90px;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        .card { 
            background-color: #ffffff; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 4px 12px rgba(240, 98, 146, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--pink-accent);
        }

        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 180px;
        }
        .image-slider img {
            width: 100%; height: 100%;
            object-fit: cover; flex-shrink: 0;
            scroll-snap-align: start;
        }
        .image-slider::-webkit-scrollbar { display: none; }

        .price-tag { color: var(--pink-dark); font-weight: 900; font-size: 1.1rem; }
        
        .size-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 8px 0;
        }
        .size-btn {
            background: #fff;
            border: 1px solid var(--pink-accent);
            border-radius: 8px;
            padding: 5px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-dark);
            flex: 1 1 calc(33% - 4px);
            text-align: center;
            transition: 0.2s;
        }
        .size-btn.active {
            background-color: var(--pink-dark) !important;
            color: white !important;
            border-color: var(--pink-dark);
        }

        .btn-pink { 
            background-color: var(--pink-dark) !important; 
            color: white !important; 
            width: 100%; 
            padding: 12px; 
            border-radius: 12px; 
            font-weight: bold; 
            margin-top: auto;
            font-size: 0.8rem;
            border: none;
            box-shadow: 0 2px 5px rgba(240, 98, 146, 0.3);
        }

        .fav-btn { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(255,255,255,0.9); 
            border-radius: 50%; width: 34px; height: 34px; 
            display: flex; align-items: center; justify-content: center;
            color: #ccc; border: none; z-index: 20;
        }
        .fav-btn.active i { color: var(--pink-dark); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            display: flex; justify-content: space-around;
            height: 75px; background-color: #ffffff;
            border-top: 1px solid var(--pink-accent); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; color: #b0bec5;
            font-size: 12px; text-decoration: none; flex: 1;
        }
        .nav-item.active { color: var(--pink-dark); }

        .hidden { display: none; }
        input, select {
            width: 100%; padding: 14px; margin: 8px 0;
            border-radius: 12px; border: 1px solid var(--pink-accent);
            background: white; color: var(--text-dark); outline: none;
        }
        
        #selected-address-text {
            background: #fff0f3;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container" id="catalog-tab">
        <h1 class="text-2xl font-bold mb-4 text-center" style="color: var(--pink-dark)">mimi4mini</h1>
        <select class="mb-4" onchange="filterCategory(this.value)">
            <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
            <option value="–ø–ª–∞—Ç—å—è –∫–∞—Ä–Ω–∞–≤–∞–ª—å–Ω—ã–µ">–ü–ª–∞—Ç—å—è –∫–∞—Ä–Ω–∞–≤–∞–ª—å–Ω—ã–µ</option>
            <option value="–ø–ª–∞—Ç—å—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã–µ">–ü–ª–∞—Ç—å—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã–µ</option>
        </select>

        <div class="product-grid" id="product-list">
            <div class="card product-card" data-category="–ø–ª–∞—Ç—å—è –∫–∞—Ä–Ω–∞–≤–∞–ª—å–Ω—ã–µ">
                <div class="image-slider" onclick="openProduct('–≠–ª—å–∑–∞ 1023', 1500, 'elsa1023.jpg', '–í–æ–ª—à–µ–±–Ω–æ–µ –ø–ª–∞—Ç—å–µ –≠–ª—å–∑—ã —Å–æ —à–ª–µ–π—Ñ–æ–º.')">
                    <img src="elsa1023.jpg">
                    <img src="elsa1023(2).jpg">
                </div>
                <button class="fav-btn" onclick="toggleFavorite(this, '–≠–ª—å–∑–∞ 1023', 1500, 'elsa1023.jpg', 'size-1')"><i class="fas fa-heart"></i></button>
                <div class="p-3 flex-1 flex flex-col">
                    <h2 class="text-sm font-bold truncate">–≠–ª—å–∑–∞ 1023</h2>
                    <span class="price-tag">1500 ‚ÇΩ</span>
                    <div class="size-container" id="size-1">
                        <button class="size-btn active" onclick="selectSize(this)">100</button>
                        <button class="size-btn" onclick="selectSize(this)">110</button>
                        <button class="size-btn" onclick="selectSize(this)">120</button>
                    </div>
                    <button class="btn-pink" onclick="addToCart('–≠–ª—å–∑–∞ 1023', 1500, 'elsa1023.jpg', 'size-1')">–í –ö–û–†–ó–ò–ù–£</button>
                </div>
            </div>
            </div>
    </div>

    <div id="cart-tab" class="container hidden">
        <h1 class="text-2xl font-bold mb-4" style="color: var(--pink-dark)">–ö–æ—Ä–∑–∏–Ω–∞</h1>
        <div id="cart-list"></div>
        <div id="order-form" class="hidden mt-6">
            <input type="text" id="fio" placeholder="–í–∞—à–µ –ò–º—è –∏ –§–∞–º–∏–ª–∏—è">
            <input type="tel" id="phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
            <select id="delivery" onchange="toggleDeliveryMap(this.value)">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –¥–æ—Å—Ç–∞–≤–∫–∏</option>
                <option value="–°–î–≠–ö">–°–î–≠–ö (–≤—ã–±–æ—Ä –Ω–∞ –∫–∞—Ä—Ç–µ)</option>
                <option value="–ü–æ—á—Ç–∞ –†–æ—Å—Å–∏–∏">–ü–æ—á—Ç–∞ –†–æ—Å—Å–∏–∏ (–≤–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –≤ –§–ò–û)</option>
                <option value="5post">5post (–≤—ã–±–æ—Ä –Ω–∞ –∫–∞—Ä—Ç–µ)</option>
            </select>
            
            <div id="cdek-map-container" class="hidden w-full mt-2 rounded-xl overflow-hidden border border-pink-200 shadow-inner">
                <div id="2gis-map" style="width:100%; height:300px;"></div>
                <p id="selected-address-text" class="p-2 text-xs text-center text-pink-600 font-bold">–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –ø—É–Ω–∫—Ç</p>
            </div>

            <button class="btn-pink py-4 text-lg mt-4" onclick="sendOrder()">–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó</button>
        </div>
        <div id="empty-cart-msg" class="text-center opacity-50 py-10">–í –∫–æ—Ä–∑–∏–Ω–µ –ø—É—Å—Ç–æ üå∏</div>
    </div>

    <div id="favorites-tab" class="container hidden">
        <h1 class="text-2xl font-bold mb-6" style="color: var(--pink-dark)">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h1>
        <div id="favorites-list" class="grid grid-cols-2 gap-3"></div>
    </div>

    <div id="profile-tab" class="container hidden">
        <div class="text-center mb-6">
            <img id="user-pic" class="w-20 h-20 rounded-full mx-auto mb-2 border-2 border-pink-300" src="">
            <h2 id="user-name" class="text-lg font-bold">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h2>
        </div>
        <h3 class="font-bold mb-3 border-b pb-1">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h3>
        <div id="order-history" class="space-y-2 mb-6"></div>
        <button class="w-full bg-white text-pink-500 border border-pink-300 p-3 rounded-xl font-bold" onclick="tg.openTelegramLink('https://t.me/putunkeeva1998')">
            –°–í–Ø–ó–ê–¢–¨–°–Ø –° –ü–û–î–î–ï–†–ñ–ö–û–ô
        </button>
    </div>

    <nav class="bottom-nav">
        <a href="javascript:void(0)" class="nav-item active" onclick="showTab('catalog', this)"><i class="fas fa-store mb-1 text-xl"></i>–ö–∞—Ç–∞–ª–æ–≥</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('favorites', this)"><i class="fas fa-heart mb-1 text-xl"></i>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('cart', this)"><i class="fas fa-shopping-bag mb-1 text-xl"></i>–ö–æ—Ä–∑–∏–Ω–∞</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('profile', this)"><i class="fas fa-user-circle mb-1 text-xl"></i>–ü—Ä–æ—Ñ–∏–ª—å</a>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setParams({ color: '#f06292' });

        let cart = [];
        let favorites = JSON.parse(localStorage.getItem('my_favorites') || '[]');
        let selectedCdekAddress = "";
        let map; 

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 2–ì–ò–°
        function init2GIS() {
            if (map) return;
            
            map = new mapgl.Map('2gis-map', {
                center: [37.6175, 55.7558], // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                zoom: 12,
                key: 'cab82c94-e619-42eb-9814-3361712feaf0',
            });

            const marker = new mapgl.Marker(map, {
                coordinates: [37.6175, 55.7558],
                visible: false,
                icon: 'https://docs.2gis.com/img/mapgl/marker.svg', // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ—é –∏–∫–æ–Ω–∫—É
            });

            map.on('click', (e) => {
                const lngLat = e.lngLat;
                marker.setCoordinates(lngLat);
                marker.show();
                selectedCdekAddress = `–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lngLat[1].toFixed(5)}, ${lngLat[0].toFixed(5)}`;
                document.getElementById('selected-address-text').innerText = "üìç –í—ã–±—Ä–∞–Ω–æ: " + selectedCdekAddress;
                tg.HapticFeedback.impactOccurred('light');
            });
        }

        // –ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ä—Ç
        function toggleDeliveryMap(val) {
            const container = document.getElementById('cdek-map-container');
            if (val === '–°–î–≠–ö' || val === '5post') {
                container.classList.remove('hidden');
                setTimeout(init2GIS, 150);
            } else {
                container.classList.add('hidden');
            }
        }

        function selectSize(btn) {
            const parent = btn.parentElement;
            parent.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function addToCart(name, price, img, groupId) {
            const group = document.getElementById(groupId);
            const activeBtn = group.querySelector('.size-btn.active');
            const size = activeBtn ? activeBtn.innerText : '100';
            const existingItem = cart.find(item => item.name === name && item.size === '–†–∞–∑–º–µ—Ä ' + size);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, img, size: '–†–∞–∑–º–µ—Ä ' + size, quantity: 1 });
            }
            tg.HapticFeedback.notificationOccurred('success');
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const form = document.getElementById('order-form');
            const msg = document.getElementById('empty-cart-msg');
            
            if (cart.length > 0) {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                list.innerHTML = cart.map((item, idx) => `
                    <div class="flex items-center p-3 bg-white rounded-xl mb-2 border border-pink-100">
                        <img src="${item.img}" class="w-14 h-14 object-cover rounded-lg mr-3">
                        <div class="flex-1">
                            <b class="text-sm">${item.name}</b>
                            <small class="text-pink-400 block">${item.size}</small>
                            <div class="flex items-center mt-2">
                                <button onclick="updateQuantity(${idx}, -1)" class="w-6 h-6 bg-pink-100 rounded-full">-</button>
                                <span class="mx-3 text-sm font-bold">${item.quantity}</span>
                                <button onclick="updateQuantity(${idx}, 1)" class="w-6 h-6 bg-pink-100 rounded-full">+</button>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-pink-500">${item.price * item.quantity} ‚ÇΩ</div>
                        </div>
                    </div>
                `).join('');
                form.classList.remove('hidden');
                msg.classList.add('hidden');
            } else {
                list.innerHTML = '';
                form.classList.add('hidden');
                msg.classList.remove('hidden');
            }
        }

        function updateQuantity(idx, delta) {
            cart[idx].quantity += delta;
            if (cart[idx].quantity <= 0) cart.splice(idx, 1);
            renderCart();
        }

        function sendOrder() {
            const fio = document.getElementById('fio').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const delivery = document.getElementById('delivery').value;

            if (fio.length < 2 || phone.length < 10) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω!");
                return;
            }

            if ((delivery === '–°–î–≠–ö' || delivery === '5post') && !selectedCdekAddress) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ!");
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderData = {
                type: 'new_order',
                fio, phone, delivery,
                address: selectedCdekAddress,
                items: cart,
                total
            };

            tg.sendData(JSON.stringify(orderData));
            tg.showAlert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
            cart = [];
            renderCart();
        }

        function showTab(id, el) {
            document.querySelectorAll('.container').forEach(t => t.classList.add('hidden'));
            document.getElementById(id + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function filterCategory(cat) {
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.display = (cat === 'all' || card.dataset.category === cat) ? 'flex' : 'none';
            });
        }

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('user-pic').src = tg.initDataUnsafe.user.photo_url || 'https://via.placeholder.com/100';
        }
    </script>
</body>
</html>
